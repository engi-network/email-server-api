version: "3.9"

services:
  web:
    build: .
    image: web
    container_name: web
    ports:
      - 8000:5000
    command: flask run -h 0.0.0.0
    volumes:
      - .:/code
    env_file: .env
    environment:
      - FLASK_DEBUG=1
      - PYTHONPATH=/code/email
      - FLASK_APP=api.py
      - QUEUE_NAME_PREFIX=prod

  worker:
    build: .
    command: celery -A tasks worker --loglevel=INFO
    volumes:
      - .:/code
    env_file: .env
    environment:
      - PYTHONPATH=/code/email
      - QUEUE_NAME_PREFIX=prod
    depends_on:
      - web
